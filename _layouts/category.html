<!-- /_layouts/category.html -->
---
layout: default
---

<h1>Posts in '{{ page.title }}'</h1>

<ul>
  {% assign category = page.category %}
  {% for post in site.posts %}
    {% if post.category == category %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%Y-%m-%d" }}</small>
      </li>
    {% endif %}
  {% endfor %}
</ul>
